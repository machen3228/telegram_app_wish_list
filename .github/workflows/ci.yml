name: CI

on:
  push:
  pull_request:

jobs:
  code-check:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure
        env:
          SKIP: export-requirements,add-requirements

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-check

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.APP__DB__USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.APP__DB__PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ format('{0}_test', secrets.APP__DB__NAME || 'wishlist') }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Create .env file for Atlas
        run: |
          cat > .env << EOF
          APP__DB__USER=${{ secrets.APP__DB__USER || 'postgres' }}
          APP__DB__PASSWORD=${{ secrets.APP__DB__PASSWORD || 'postgres' }}
          APP__DB__HOST=${{ secrets.APP__DB__HOST || 'localhost' }}
          APP__DB__PORT=${{ secrets.APP__DB__PORT || 5432 }}
          APP__DB__NAME=${{ secrets.APP__DB__NAME || 'wishlist' }}_test
          EOF

      - name: Install Atlas CLI
        run: |
          curl -sSf https://atlasgo.sh | sh

      - name: Run migrations on test database
        run: |
          atlas migrate apply --env local_test

      - name: Run tests with pytest
        run: |
          uv run pytest -vv -n auto
        env:
          APP__BOT__TOKEN: ${{ secrets.APP__BOT__TOKEN || 'test_token_123' }}
          APP__DB__HOST: ${{ secrets.APP__DB__HOST || 'localhost' }}
          APP__DB__PORT: ${{ secrets.APP__DB__PORT || 5432 }}
          APP__DB__USER: ${{ secrets.APP__DB__USER || 'postgres' }}
          APP__DB__PASSWORD: ${{ secrets.APP__DB__PASSWORD || 'postgres' }}
          APP__DB__NAME: ${{ secrets.APP__DB__NAME || 'wishlist' }}_test
          APP__JWT__SECRET_KEY: ${{ secrets.APP__JWT__SECRET_KEY || 'test_secret_key_for_ci_min_32_chars' }}
