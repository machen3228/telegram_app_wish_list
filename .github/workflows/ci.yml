name: CI

on:
  push:
  pull_request:

jobs:
  code-check:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure
        env:
          SKIP: export-requirements,add-requirements

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run tests with pytest
        run: |
          uv run pytest -vv -n auto
        env:
          APP__BOT__TOKEN: ${{ secrets.APP__BOT__TOKEN }}
          APP__DB__HOST: ${{ secrets.APP__DB__HOST }}
          APP__DB__PORT: ${{ secrets.APP__DB__PORT }}
          APP__DB__USER: ${{ secrets.APP__DB__USER }}
          APP__DB__PASSWORD: ${{ secrets.APP__DB__PASSWORD }}
          APP__DB__NAME: ${{ secrets.APP__DB__NAME }}
          APP__JWT__SECRET_KEY: ${{ secrets.APP__JWT__SECRET_KEY }}
