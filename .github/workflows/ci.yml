name: CI

on:
  push:
  pull_request:

jobs:
  code-check:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure
        env:
          SKIP: export-requirements,add-requirements

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-check

    env:
      DB_USER: ${{ secrets.APP__DB__USER || 'postgres' }}
      DB_PASSWORD: ${{ secrets.APP__DB__PASSWORD || 'postgres' }}
      DB_NAME: ${{ secrets.APP__DB__NAME || 'wishlist' }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.APP__DB__USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.APP__DB__PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ format('{0}_test', secrets.APP__DB__NAME || 'wishlist') }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Verify PostgreSQL connection
        run: |
          PGPASSWORD="${DB_PASSWORD}" psql \
            -h localhost \
            -U ${DB_USER} \
            -d ${DB_NAME}_test \
            -c "SELECT version();"

      - name: Install Atlas CLI
        uses: ariga/setup-atlas@master

      - name: Run migrations on test database
        run: |
          atlas migrate apply \
            --dir "file://migrations" \
            --url "postgres://${DB_USER}:${DB_PASSWORD}@localhost:5432/${DB_NAME}_test?sslmode=disable"

      - name: Run tests with pytest
        run: |
          uv run pytest \
            -vv \
            -n auto \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-app
          fail_ci_if_error: true
        env:
          APP__BOT__TOKEN: ${{ secrets.APP__BOT__TOKEN || 'test_token_123' }}
          APP__DB__HOST: localhost
          APP__DB__PORT: 5432
          APP__DB__USER: ${{ env.DB_USER }}
          APP__DB__PASSWORD: ${{ env.DB_PASSWORD }}
          APP__DB__NAME: ${{ env.DB_NAME }}
          APP__JWT__SECRET_KEY: ${{ secrets.APP__JWT__SECRET_KEY || 'test_secret_key_for_ci_min_32_chars' }}
